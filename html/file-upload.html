<!-- Knappene til opplastning av videoer og knappene for opplastning av undertekster. -->
<div class="w3-container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
            <h4>Upload Video</h4>
                <form enctype="multipart/form-data" id="submit_form" method="post">
                    <div class="input-group" id="video_submit">
                        <label class="input-group-btn">
                            <span class="btn btn-primary"> 
                                <input type="hidden" name="MAX_FILE_SIZE" value="128000000"/>
                                Browse&hellip; <input type="file" name="videoFile" id="videoFile" style="display: none;" multiple>                                
                            <span class="glyphicon glyphicon-open"></span>
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <input type="submit" name="upload_button" id="upload_button" class="btn btn-info" value="Upload"/>       
                </form>                
        </div>
    </div>
   
</div>
<div class="w3-container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-12">
            <h4>Upload Subtitles</h4>
                <form enctype="multipart/form-data" id="sub_submit_form" method="post">
                    <div class="input-group" id="sub_submit">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                               <input type="hidden" name="MAX_FILE_SIZE" value="128000000"/>
                                Browse&hellip; <input type="file" name="subtitlesfile" id="subtitlesfile" style="display: none;" multiple>
                                <span class="glyphicon glyphicon-open"></span>
                            </span>
                        </label>
                        <input type="text" class="form-control" readonly>
                    </div>
                   <input type="submit" name="sub_button" id="sub_button" class="btn btn-info" value="Upload"/> 
                </form>
        </div>
    </div>
    
</div>

<script src="js/upload.js" type="text/javascript"></script>
