<div class="signin-form">
    <div class="container">
        <form class="form-signin" method="post" id="login_form_id">
            <h2 class="form-signin-heading">Login</h2><hr />
            <div id="error">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" name="email" id="email" />
                <span id="check-e"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="pwd" id="pwd" />
            </div>
            <hr />
                <div class="form-group">
                <button type="submit" class="btn btn-default" id="form_submit_btn">
                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; Log In
                </button>
            </div>
        </form>
    </div>
</div>

<script src="js/login.js" type="text/javascript"></script>
