<div class="container">
	<form class="form-signin" method="post"> 
		<h2 class="form-signup-heading">Register</h2>
		
			<label for="inputFirst" class="sr-only">Firstname</label>
				<input type="text" id="inputEmail" class="form-control" name="firstname" placeholder="Firstname" required autofocus/>
			<label for="inputLast" class="sr-only">Lastname</label>
				<input type="text" id="inputEmail" class="form-control" name="lastname" placeholder="Lastname" required autofocus/>
			<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus/>
			<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required/>

				<button class="btn btn-lg btn-primary btn-block" type="submit"</button>
	</form>
</div>
